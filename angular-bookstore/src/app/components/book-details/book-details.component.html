<div class="row">

    <div class="col-lg-3">
  
      <app-book-category></app-book-category>
     
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9">
  
        <div class="row">
      <!--to display book image -->
       <div class="col-12 col-md-4">

        <div class="thumbnail">
            <img src="{{book.imageUrl}} " width="225" height="300" alt="book" />
        </div>
       </div>
        <!--to display book info -->
        <div class="col-12 col-md-8" >

                 <h3> {{book.name}}</h3>
                    <hr />

                 <p>{{book.description}}</p>
                    <hr />

                 <h4><strong>{{book.unitPrice | currency: 'AED'}}</strong></h4>
                    <hr />
         
                    <h6>Qty. Available: {{book.unitsInstock}}</h6>
                     <hr />
                    <a routerLink="/books" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i>Back
                     </a>

                        <a href="#" class="btn btn-primary ml-2">
                    <i class="fas fa-cart-arrow-down"></i>Add to Cart
                    </a>
                
        
            </div>
     
            
        </div>



    </div>
  
  
  
  
  
</div>
